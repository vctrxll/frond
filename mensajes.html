<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Puede Decírtelo En Texto, Te Lo Digo Aquí (TypeScript)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        header {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .message-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #000000;
        }

        .message {
            position: absolute;
            padding: 15px;
            border-radius: 10px;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            word-wrap: break-word;
            font-weight: bold;
        }

        .su {
            background-color: #d8c6ff; /* Morado pastel */
            color: #5e35b1;
        }

        .vic {
            background-color: #ffcccb; /* Rojo pastel */
            color: #d32f2f;
        }

        .input-section {
            background-color: #111;
            padding: 15px;
            box-shadow: 0 -2px 10px rgba(255,255,255,0.05);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            color: #ccc;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #333;
            background-color: #222;
            color: white;
            resize: vertical;
            min-height: 60px;
            border-radius: 0;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 2px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        #statusMessage {
            color: #aaa;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .clear-button {
            background-color: #d32f2f;
            color: white;
        }

        .clear-button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>No Puede Decírtelo En Texto, Te Lo Digo Aquí (TypeScript)</h1>
</header>

<div class="message-container" id="messageContainer">
    <!-- Los mensajes dinámicos aparecerán aquí -->
</div>

<div class="input-section">
    <div class="form-group">
        <label>¿Quién deja el mensaje?</label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="author" value="su" checked> Su
            </label>
            <label class="radio-option">
                <input type="radio" name="author" value="vic"> Vic
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="messageText">Tu mensaje:</label>
        <textarea id="messageText" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <div class="form-group">
        <button id="sendBtn">Enviar mensaje</button>
        <button id="clearBtn" class="clear-button">Borrar todos los mensajes</button>
    </div>
    <div id="statusMessage"></div>
</div>

<!-- Importar el archivo TypeScript compilado -->
<script src="index.js"></script>
</body>
</html>
