<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Puede Decírtelo En Texto, Te Lo Digo Aquí (Local)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        header {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .message-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #000000;
        }

        .message {
            position: absolute;
            padding: 15px;
            border-radius: 10px;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            word-wrap: break-word;
            font-weight: bold;
        }

        .su {
            background-color: #d8c6ff; /* Morado pastel */
            color: #5e35b1;
        }

        .vic {
            background-color: #ffcccb; /* Rojo pastel */
            color: #d32f2f;
        }

        .input-section {
            background-color: #111;
            padding: 15px;
            box-shadow: 0 -2px 10px rgba(255,255,255,0.05);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            color: #ccc;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #333;
            background-color: #222;
            color: white;
            resize: vertical;
            min-height: 60px;
            border-radius: 0;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 2px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        #statusMessage {
            color: #aaa;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .clear-button {
            background-color: #d32f2f;
            color: white;
        }

        .clear-button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>No Puede Decírtelo En Texto, Te Lo Digo Aquí (Local)</h1>
</header>

<div class="message-container" id="messageContainer">
    <!-- Los mensajes dinámicos aparecerán aquí -->
</div>

<div class="input-section">
    <div class="form-group">
        <label>¿Quién deja el mensaje?</label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="author" value="su" checked> Su
            </label>
            <label class="radio-option">
                <input type="radio" name="author" value="vic"> Vic
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="messageText">Tu mensaje:</label>
        <textarea id="messageText" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <div class="form-group">
        <button id="sendBtn">Enviar mensaje</button>
        <button id="clearBtn" class="clear-button">Borrar todos los mensajes</button>
    </div>
    <div id="statusMessage"></div>
</div>

<script>
    // Elementos del DOM
    const messageContainer = document.getElementById('messageContainer');
    const messageText = document.getElementById('messageText');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusMessage = document.getElementById('statusMessage');

    // Clave para almacenar mensajes en localStorage
    const LOCAL_STORAGE_KEY = 'personal-messages';

    // Función para guardar mensajes en localStorage
    function saveMessagesToLocalStorage(messages) {
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(messages));
    }

    // Función para cargar mensajes desde localStorage
    function loadMessagesFromLocalStorage() {
        const savedMessages = localStorage.getItem(LOCAL_STORAGE_KEY);
        return savedMessages ? JSON.parse(savedMessages) : [];
    }

    // Variable para guardar los mensajes actuales
    let currentMessages = loadMessagesFromLocalStorage();

    // Función para mostrar un mensaje en pantalla
    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.author}`;
        messageElement.textContent = message.text;

        // Agregar timestamp si existe
        if (message.timestamp) {
            messageElement.title = new Date(message.timestamp).toLocaleString();
        }

        // Dimensiones del mensaje (estimadas)
        const messageWidth = 200;  // max-width del mensaje
        const messageHeight = 80;  // altura estimada

        // Límites del contenedor
        const containerWidth = messageContainer.clientWidth;
        const containerHeight = messageContainer.clientHeight;

        // Posición aleatoria inicial dentro de los límites seguros
        const randomX = Math.random() * (containerWidth - messageWidth);
        const randomY = Math.random() * (containerHeight - messageHeight);

        messageElement.style.left = `${randomX}px`;
        messageElement.style.top = `${randomY}px`;

        // Velocidades aleatorias (píxeles por segundo)
        const speedX = (Math.random() * 40) + 10;  // entre 10 y 50
        const speedY = (Math.random() * 40) + 10;  // entre 10 y 50

        // Direcciones iniciales aleatorias
        let directionX = Math.random() > 0.5 ? 1 : -1;
        let directionY = Math.random() > 0.5 ? 1 : -1;

        messageContainer.appendChild(messageElement);

        // Función de animación personalizada
        function animate() {
            // Obtener posición actual
            let currentX = parseFloat(messageElement.style.left);
            let currentY = parseFloat(messageElement.style.top);

            // Actualizar posición basada en velocidad y dirección
            currentX += directionX * speedX * 0.01;
            currentY += directionY * speedY * 0.01;

            // Comprobar colisiones con los bordes
            if (currentX <= 0) {
                currentX = 0;
                directionX = 1; // Cambiar dirección al chocar con borde izquierdo
            } else if (currentX >= containerWidth - messageWidth) {
                currentX = containerWidth - messageWidth;
                directionX = -1; // Cambiar dirección al chocar con borde derecho
            }

            if (currentY <= 0) {
                currentY = 0;
                directionY = 1; // Cambiar dirección al chocar con borde superior
            } else if (currentY >= containerHeight - messageHeight) {
                currentY = containerHeight - messageHeight;
                directionY = -1; // Cambiar dirección al chocar con borde inferior
            }

            // Aplicar nueva posición
            messageElement.style.left = `${currentX}px`;
            messageElement.style.top = `${currentY}px`;

            // Continuar animación
            requestAnimationFrame(animate);
        }

        // Iniciar animación
        animate();
    }

    // Función para cargar todos los mensajes
    function loadMessages() {
        // Limpiar contenedor de mensajes
        messageContainer.innerHTML = '';

        // Obtener mensajes de localStorage
        currentMessages = loadMessagesFromLocalStorage();

        // Mostrar los mensajes en pantalla
        if (currentMessages && currentMessages.length > 0) {
            currentMessages.forEach(message => {
                displayMessage(message);
            });
            showStatus(`${currentMessages.length} mensajes cargados`, false);
        } else {
            showStatus('No hay mensajes todavía', false);
        }
    }

    // Función para guardar un nuevo mensaje
    function saveMessage(message) {
        // Añadir el nuevo mensaje
        currentMessages.push(message);

        // Guardar en localStorage
        saveMessagesToLocalStorage(currentMessages);

        // Mostrar mensaje en pantalla
        displayMessage(message);

        return true;
    }

    // Cargar mensajes al cargar la página
    window.addEventListener('load', loadMessages);

    // Evento para enviar mensaje
    sendBtn.addEventListener('click', function() {
        const text = messageText.value.trim();
        if (text) {
            // Deshabilitar el botón mientras se procesa
            sendBtn.disabled = true;
            showStatus('Enviando mensaje...', false);

            const author = document.querySelector('input[name="author"]:checked').value;

            const message = {
                text: text,
                author: author,
                id: Date.now(),
                timestamp: new Date().toISOString()
            };

            const success = saveMessage(message);

            if (success) {
                // Limpiar el campo de texto
                messageText.value = '';
                showStatus('¡Mensaje enviado con éxito!', false);
            } else {
                showStatus('Error al enviar el mensaje', true);
            }

            // Habilitar el botón nuevamente
            sendBtn.disabled = false;

            // Ocultar el mensaje de estado después de un tiempo
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
    });

    // Evento para borrar todos los mensajes
    clearBtn.addEventListener('click', function() {
        if (confirm('¿Estás seguro de que quieres borrar TODOS los mensajes?')) {
            // Limpiar mensajes de localStorage
            localStorage.removeItem(LOCAL_STORAGE_KEY);
            
            // Limpiar contenedor de mensajes
            messageContainer.innerHTML = '';
            
            // Resetear arreglo de mensajes
            currentMessages = [];
            
            // Mostrar mensaje de estado
            showStatus('Todos los mensajes han sido borrados', false);
        }
    });

    // Función para mostrar mensajes de estado
    function showStatus(message, isError) {
        statusMessage.textContent = message;
        statusMessage.style.color = isError ? '#ff6b6b' : '#8aff8a';
        statusMessage.style.display = 'block';
    }

    // Agregamos event listener para Enter en el textarea
    messageText.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendBtn.click();
        }
    });

    // Adaptación responsiva para los mensajes cuando cambia el tamaño de la ventana
    window.addEventListener('resize', function() {
        // Actualizar límites del contenedor
        const containerWidth = messageContainer.clientWidth;
        const containerHeight = messageContainer.clientHeight;

        // Ajustar posición de mensajes existentes
        const messageElements = document.querySelectorAll('.message');
        messageElements.forEach(msg => {
            const messageWidth = 200;  // max-width del mensaje
            const messageHeight = 80;  // altura estimada

            let currentX = parseFloat(msg.style.left);
            let currentY = parseFloat(msg.style.top);

            // Asegurarse de que los mensajes estén dentro de los límites
            if (currentX > containerWidth - messageWidth) {
                msg.style.left = `${containerWidth - messageWidth}px`;
            }

            if (currentY > containerHeight - messageHeight) {
                msg.style.top = `${containerHeight - messageHeight}px`;
            }
        });
    });
</script>
</body>
</html>
